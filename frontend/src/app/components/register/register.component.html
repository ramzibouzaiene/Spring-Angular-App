<div class="container">
  <h2>Register</h2>
  <form *ngIf="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div class="form-group row">
      <label for="firstName" class="col-sm-3 col-form-label"
        >First Name :</label
      >
      <div class="col-sm-9">
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          id="firstName"
        />
        <div
          *ngIf="
            registerForm.get('firstName')?.invalid &&
            (registerForm.get('firstName')?.dirty ||
              registerForm.get('firstName')?.touched)
          "
          class="text-danger"
        >
          <div *ngIf="registerForm.get('firstName')?.errors?.['required']">
            first Name is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="lastName" class="col-sm-3 col-form-label">Last Name :</label>
      <div class="col-sm-9">
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          id="lastName"
        />
        <div
          *ngIf="
            registerForm.get('lastName')?.invalid &&
            (registerForm.get('lastName')?.dirty ||
              registerForm.get('lastName')?.touched)
          "
          class="text-danger"
        >
          <div *ngIf="registerForm.get('lastName')?.errors?.['required']">
            last Name is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label">Email :</label>
      <div class="col-sm-9">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="email"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            (registerForm.get('email')?.dirty ||
              registerForm.get('email')?.touched)
          "
          class="text-danger"
        >
          <div *ngIf="registerForm.get('email')?.errors?.['required']">
            email is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="userName" class="col-sm-3 col-form-label">Username :</label>
      <div class="col-sm-9">
        <input
          type="text"
          formControlName="userName"
          class="form-control"
          id="userName"
        />
        <div
          *ngIf="
            registerForm.get('userName')?.invalid &&
            (registerForm.get('userName')?.dirty ||
              registerForm.get('userName')?.touched)
          "
          class="text-danger"
        >
          <div *ngIf="registerForm.get('userName')?.errors?.['required']">
            userName is required
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-sm-3 col-form-label">Password :</label>
      <div class="col-sm-9">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
        />
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            (registerForm.get('password')?.dirty ||
              registerForm.get('password')?.touched)
          "
          class="text-danger"
        >
          <div *ngIf="registerForm.get('password')?.errors?.['required']">
            password is required
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-9 offset-sm-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>
      </div>
    </div>
  </form>
</div>
